<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>VoltMills - Admin Pannel</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css"
            href="{{ '/static/css/style.css' }}" />
    </head>
    <body>
        <div class="div">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">VoltMills</a>
                    <a class="navbar-brand ">Admin Panel</a>
                    <div>
                        
                    </div>
                </div>
            </nav>
            <div>
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item col-3 text-center">
                        <a class="nav-link active text-dark fw-bold" aria-current="page"
                            href="{{ url_for('index') }}">Refund</a>
                    </li>
                    <li class="nav-item  col-3 text-center border-dark">
                        <a class="nav-link text-dark fw-bold"
                            href="{{ url_for('transactions') }}">Transactions</a>
                    </li>

                </ul>
            </div>
            
            <div class="container mt-3">
                <h6>Ethereum Transactions</h6>
                <div>
                    <table>
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th>Value (ETH)</th>
                        </tr>
                        {% for tx in transactions %}
                        <tr >
                            <td>{{ tx.from }}</td>
                            <td>{{ tx.to }}</td>
                            <td>{{ tx.amount }}</td>
                        </tr>
                        {% endfor %}
                    </table>

                </div>
            </div>
            

        </body>
    </html>
